<mat-sidenav #sidenav class="side-nav"
             opened="true"
             mode="side">
  <mat-nav-list>
    <mat-list-item *ngFor="let item of menuItems" [routerLink]="['/' + item.name]">
      <a matLine >
        {{ item.name }}
      </a>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>
