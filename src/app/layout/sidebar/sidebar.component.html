<mat-sidenav #sidenav class="side-nav mat-elevation-z4"
             opened="true"
             mode="side">
  <mat-nav-list>
    <mat-list-item *ngFor="let item of menuItems">
      <a matLine [routerLink]="[item.name]">
        {{ item.name }}
      </a>
    </mat-list-item>
  </mat-nav-list>
</mat-sidenav>
